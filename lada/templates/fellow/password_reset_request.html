{% extends "fellow/_auth.html" %}
{% import "_form.html" as f %}

{% block content %}
<form action="" method="post" novalidate>
  {{ form.hidden_tag() }}
  <section class="fieldset">
    <label class="fieldset">Reset Password</label>
    {{ f.textfield(form.email) }}
    {{ form.submit() }}
  </section>
</form>
{% endblock %}
